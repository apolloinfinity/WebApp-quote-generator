<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <script src="https://use.fontawesome.com/5de4bd4201.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="random-box clearfix ">
        <div class="img-holder">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Leonard_Nimoy_Spock_1966.JPG" alt="">
        </div>
        <div class="quote-box">
            <h1>Spock Quotes</h1>
            <p id="quote">It would be highly illogical not touch the button.</p>
        </div>
        <div class="clearfix"></div>
        <div class="button-bar">
            <a id="random" class="btn" target="_blank">New Quote</a>
            <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        </div>
    </div>
<!--Make the h1 say "It would be illogical to not touch the button-->
<script src="js/quote.js"></script>
</body>
</html>
