<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
    <title>Quote Generator</title>
</head>

<body id="particles-js">
    <div class="outer-container flex">

        <div class="inner-container">
            <h1>Star Trek Quotes Generator</h1>
            <div class="flex">
                <div class="img-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Emblem.svg/200px-Emblem.svg.png"
                        alt="Star Fleet Insignia" alt="" class="img-fluid starfleet" id="starfleet">
                </div>
                <div class="quote-container">
                    <p id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex debitis laborum nobis
                        itaque
                        mollitia officiis expedita veniam asperiores odit impedit? Voluptatem tempora delectus
                        voluptates
                        repudiandae tempore! Quis quidem itaque doloribus?</p>
                </div>
            </div>

            <div class="button-container flex">
                <a class="btn btn-success" id="random">New Quote</a>
                <a href="" class="btn btn-success" id="tweet" target="_top"><i class="fab fa-twitter"></i>
                    Tweet this quote!</a>
            </div>
        </div>
    </div>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
