<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">


    <style>
        .main-c {
            background-color: #ffbd6d
        }

        .second-c {
            background-color: #8549ab;
        }

        .third-c {
            background-color: #6dddff;
        }

        .starfleet {
            filter: grayscale(100%)
        }

        @media (max-width: 480px) {
            .starfleet {
                width: 70px;
                color: red;

            }
        }
    </style>
    <title>Quote Generator</title>
</head>

<body id="">
    <div class="container main-c ">
        <header class="center pt-2 pb-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Emblem.svg/200px-Emblem.svg.png" alt="Star Fleet Insignia"
                alt="" class="img-fluid starfleet float-sm-left d-lg-none" id="starfleet">
            <h1 class="text-center d-sm-inline-block d-md-">Star Trek Quotes</h1>
        </header>
        <div class="row">
            <div class="col-md-3 second-c d-none d-sm-block">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Emblem.svg/200px-Emblem.svg.png"
                    alt="Star Fleet Insignia" alt="" class="img-fluid starfleet" id="starfleet">
            </div>
            <div class="col-sm-12 col-md-9 pt-md-5 third-c">
                <p id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex debitis laborum nobis itaque
                    mollitia officiis expedita veniam asperiores odit impedit? Voluptatem tempora delectus voluptates
                    repudiandae tempore! Quis quidem itaque doloribus?</p>
            </div>
        </div>

        <div class="fixed-bottom">
            <a class="btn btn-success" id="random">New Quote</a>
            <a href="" class="btn btn-success" id="tweet" target="_top"><i class="fa fa-twitter-square" aria-hidden="true"></i>
                Tweet this quote!</a>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/particles.js"></script>
    <script>
        console.log(screen.width);
        console.log(screen.height)
    </script>

</body>

</html>
