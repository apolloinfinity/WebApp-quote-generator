<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <script src="https://use.fontawesome.com/5de4bd4201.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="random-box" id="grid">
        <div class="img-holder">
            <h1>Star Trek Quotes</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Emblem.svg/200px-Emblem.svg.png" alt="Star Fleet Insignia">
        </div>
        <div class="quote-box">
            <div>
                <p id="quote">Quote</p>
            </div>
            <div>
                <p id="author">-Author</p>
            </div>
            
        </div>
        <div class="button-bar">
            <a class="btn" id="btn">New Quote</a>
            <a href="" class="btn" id="tweet" target="_top"><i class="fa fa-twitter-square" aria-hidden="true">Tweet this quote!</i></a>
        </div>
    </div>
<!--Make the h1 say "It would be illogical to not touch the button-->
<script src="js/random.js"></script>
</body>
</html>
