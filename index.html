<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Quote Generator</title>
</head>

<body id="particles-js">
    <div class="outer-container flex">
        <div class="inner-container">
            <!-- 
            <header class="center pt-2 pb-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Emblem.svg/200px-Emblem.svg.png"
                    alt="Star Fleet Insignia" alt="" class="img-fluid" id="starfleet">
                <h1 class="text-center d-sm-inline-block d-md-">Star Trek Quotes</h1>
            </header> -->
            <div class="flex">
                <div class="img-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Emblem.svg/200px-Emblem.svg.png"
                        alt="Star Fleet Insignia" alt="" class="img-fluid starfleet" id="starfleet">
                </div>
                <div class="quote-container">
                    <p id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex debitis laborum nobis
                        itaque
                        mollitia officiis expedita veniam asperiores odit impedit? Voluptatem tempora delectus
                        voluptates
                        repudiandae tempore! Quis quidem itaque doloribus?</p>
                </div>
            </div>

            <div class="button-container flex">
                <a class="btn btn-success" id="random">New Quote</a>
                <a href="" class="btn btn-success" id="tweet" target="_top"><i class="fa fa-twitter-square" aria-hidden="true"></i>
                    Tweet this quote!</a>
            </div>
        </div>
    </div>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
